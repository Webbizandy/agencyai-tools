    </text>
    
    <rect x="40" y="250" width="260" height="50" rx="8" fill="#fffbeb"/>
    <text x="170" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">
