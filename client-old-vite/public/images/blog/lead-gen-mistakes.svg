      Result: 0.1% reply rate
    </text>
  </g>
  
  <!-- Mistake 2 -->
  <g transform="translate(430, 100)">
    <rect width="340" height="320" rx="16" fill="#ffffff" opacity="0.95"/>
    <circle cx="170" cy="60" r="35" fill="#f59e0b"/>
    <text x="170" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    
    <text x="170" y="130" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937" text-anchor="middle">
