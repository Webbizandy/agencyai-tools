<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background -->
  <rect width="1200" height="700" fill="#f0fdf4"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#065f46" text-anchor="middle">
    The 4-Step Pitch That Actually Works
  </text>
  
  <!-- Step 1 -->
  <g transform="translate(100, 100)">
    <rect width="1000" height="120" rx="16" fill="#10b981"/>
    <circle cx="60" cy="60" r="40" fill="#ffffff"/>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle">1</text>
    
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
      Find the Pain (Don't Assume It)
    </text>
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="16" fill="#d1fae5">
      Ask: "What's your biggest headache right now?"
    </text>
    <text x="140" y="98" font-family="Arial, sans-serif" font-size="16" fill="#d1fae5">
      Listen for: Lost revenue, wasted time, frustrated customers
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 600 230 L 600 270" stroke="#10b981" stroke-width="6" fill="none" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Step 2 -->
  <g transform="translate(100, 280)">
    <rect width="1000" height="120" rx="16" fill="#3b82f6"/>
    <circle cx="60" cy="60" r="40" fill="#ffffff"/>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
    
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
      Show the Solution (In Their Language)
    </text>
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="16" fill="#dbeafe">
      Bad: "We use GPT-4 with custom prompts and API integration"
    </text>
    <text x="140" y="98" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">
      Good: "You'll never miss a lead again, even at 2am"
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 600 410 L 600 450" stroke="#3b82f6" stroke-width="6" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Step 3 -->
  <g transform="translate(100, 460)">
    <rect width="1000" height="120" rx="16" fill="#f59e0b"/>
    <circle cx="60" cy="60" r="40" fill="#ffffff"/>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f59e0b" text-anchor="middle">3</text>
    
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
      Prove It Works (With Real Examples)
    </text>
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="16" fill="#fef3c7">
      "Here's an HVAC company that went from 20% to 65% lead response"
    </text>
    <text x="140" y="98" font-family="Arial, sans-serif" font-size="16" fill="#fef3c7">
      "That's an extra $43K in revenue in the first 3 months"
    </text>
  </g>
  
  <!-- Step 4 -->
  <g transform="translate(250, 620)">
    <rect width="700" height="70" rx="16" fill="#8b5cf6"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
      4. Remove the Risk (Make It a No-Brainer)
    </text>
    <text x="350" y="55" font-family="Arial, sans-serif" font-size="16" fill="#f3e8ff" text-anchor="middle">
      "30-day trial. If it doesn't work, you pay nothing."
    </text>
  </g>
</svg>