<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#faf5ff"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6b21a8" text-anchor="middle">
    White-Label Tool Checklist
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" fill="#8b5cf6" text-anchor="middle">
    4 things that MUST be true before you resell
  </text>
  
  <!-- Checklist items -->
  <g transform="translate(150, 130)">
    <!-- Item 1 -->
    <g>
      <rect width="900" height="100" rx="16" fill="#ffffff" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="50" cy="50" r="30" fill="#10b981"/>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">
        1. It Actually Works
      </text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
        Test it yourself first. If it doesn't work for YOU, don't sell it to clients.
      </text>
    </g>
    
    <!-- Item 2 -->
    <g transform="translate(0, 120)">
      <rect width="900" height="100" rx="16" fill="#ffffff" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="50" cy="50" r="30" fill="#10b981"/>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">
        2. Complete White-Label
      </text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
        Your domain • Your branding • No "Powered by..." footers • Your emails
      </text>
    </g>
    
    <!-- Item 3 -->
    <g transform="translate(0, 240)">
      <rect width="900" height="100" rx="16" fill="#ffffff" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="50" cy="50" r="30" fill="#10b981"/>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">
        3. Economics Make Sense
      </text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
        Your cost + Your time + Margin = Price clients will actually pay
      </text>
    </g>
    
    <!-- Item 4 -->
    <g transform="translate(0, 360)">
      <rect width="900" height="100" rx="16" fill="#ffffff" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="50" cy="50" r="30" fill="#10b981"/>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
      
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">
        4. Support is Solid
      </text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
        When your client has issues, can YOU get help fast? Your reputation depends on it.
      </text>
    </g>
  </g>
</svg>